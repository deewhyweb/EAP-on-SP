schemaVersion: 2.2.0
metadata:
  name: eap-test
  displayName: eap Helloworld
  description: 'eap test helloworld'
  language: Java
  provider: Red Hat
components:
  - name: image-build
    image:
      imageName: java-useless-image:latest
      dockerfile:
        uri: ./Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 2
      deployment/cpuLimit: '1'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 512Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true